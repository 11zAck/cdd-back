spring.application.name=micro-event
spring.profiles.active=local

spring.datasource.url=jdbc:mysql://localhost:3306/db_cdd
spring.datasource.username=root
spring.datasource.password=secret

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#logging.level.org.hibernate.SQL=debug

spring.jackson.time-zone =America/Santiago
spring.jackson.locale=es_CL

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

transbank.return.url=http://localhost:8080/tbk-service/result
transbank.final.url=http://localhost:8080/tbk-service/notification